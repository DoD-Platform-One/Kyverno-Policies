bbtests:
  enabled: true
  scripts:
    envs:
      PACKAGE_LEVEL_TEST: "true"

excludeContainers:
  - not-me
  - or-me
exclude:
  any:
  - resources:
      namespaces:
      - kyverno-policies
      names:
      - kyverno-policies-script-test*
policies:
  clone-configs:
    enabled: true
    parameters:
      clone:
      - name: clone-configs-1
        kind: ConfigMap
        namespace: "{{ .Release.Namespace }}"
      - name: clone-configs-2
        kind: Secret
        namespace: "{{ .Release.Namespace }}"
  disallow-annotations:
    enabled: true
    parameters:
      disallow:
      - 'kyverno-policies-bbtest/test: disallowed'
      - kyverno-policies-bbtest/disallowed
  disallow-deprecated-apis:
    enabled: true
  disallow-image-tags:
    enabled: true
  disallow-istio-injection-bypass:
    enabled: true
  disallow-labels:
    enabled: true
    parameters:
      disallow:
      - 'kyverno-policies-bbtest/test: disallowed'
      - kyverno-policies-bbtest/disallowed
  disallow-namespaces:
    enabled: true
  disallow-rbac-on-default-serviceaccounts:
    enabled: true
  disallow-tolerations:
    enabled: true
    parameters:
      disallow:
      - effect: NoSchedule
        key: notallowed
        value: 'false'
      - effect: '*NoSchedule'
        key: disa??owed
        value: 'true'
  require-annotations:
    enabled: true
    parameters:
      require:
      - 'kyverno-policies-bbtest/test: required'
      - kyverno-policies-bbtest/required
  require-cpu-limit:
    enabled: true
  require-image-signature:
    parameters:
      require:
      - imageReferences:
        - "ghcr.io/kyverno/test-verify-image:*"
        attestors:
        - count: 1
          entries:
