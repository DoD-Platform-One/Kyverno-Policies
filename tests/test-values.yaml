bbtests:
  enabled: true
validationFailureAction: audit
waitforready:
  imagePullSecrets:
  - name: private-registry
policies:
  clone-configs:
    enabled: true
    parameters:
      sourceObjects:
        clone-configs-1:
          kind: ConfigMap
          namespace: kyverno-policies
        clone-configs-2:
          kind: Secret
          namespace: kyverno-policies
  cve-restrict-external-ips:
    enabled: true
    parameters:
      allowedValues: ["192.168.1.1", "192.168.0.1"]
  cve-restrict-external-names:
    enabled: true
    parameters:
      allowedValues: ["dso.mil", "allowed"]
  disallow-default-namespace:
    enabled: true
  disallow-deprecated-apis:
    enabled: true
  disallow-host-namespaces:
    enabled: true
  disallow-host-path:
    enabled: true
  disallow-nodeport-services:
    enabled: true
  disallow-privilege-escalation:
    enabled: true
  disallow-privileged-containers:
    enabled: true
  disallow-rbac-on-default-serviceaccounts:
    enabled: true
  replace-image-registry:
    enabled: true
    parameters:
      replacements:
      - old: "replace.image.registry"
        new: "registry1.dso.mil"
  require-drop-all-capabilities:
    enabled: true
  require-labels:
    enabled: true
  require-non-root-group:
    enabled: true
  require-non-root-user:
    enabled: true
  require-probes:
    enabled: true
  require-requests-equal-limits:
    enabled: true
  require-resource-limits:
    enabled: true
  require-ro-host-path:
    enabled: true
  require-ro-rootfs:
    enabled: true
  restrict-apparmor:
    enabled: true
  restrict-capabilities:
    enabled: true
    parameters:
      allowedValues: ["allowed"]
  restrict-group-id:
    enabled: true
    parameters:
      # Ranges: 1000, 2000-2999, 4000+
      allowedValues: ["1000", ">=2000 & <3000", ">=4000"]
  restrict-host-path:
    enabled: true
    parameters:
      allowedValues: ["/proc/urandom", "/tmp/allowed"]
  restrict-host-ports:
    enabled: true
    parameters:
      allowedValues: ["63999", ">= 64000 & < 65000", "> 65000"]
  restrict-image-registries:
    enabled: true
    parameters:
      allowedValues: ["allowed", "registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal"]
  restrict-image-tags:
    enabled: true
    parameters:
      disallowedValues: ["disallowed", "latest"]
  restrict-proc-mount:
    enabled: true
  restrict-seccomp:
    enabled: true
    parameters:
      disallowedValues: ["allowed", "RuntimeDefault"]
  restrict-selinux:
    enabled: true
  restrict-sysctls:
    enabled: true
    parametes:
      allowedValues: ["kernel.shm_rmid_forced", "net.ipv4.ip_local_port_range"]
  restrict-user-id:
    enabled: true
    parameters:
      # Ranges: 1000, 2000-2999, 4000+
      allowedValues: ["1000", ">=2000 & <3000", ">=4000"]
  restrict-volume-types:
    enabled: true
    parameters:
      allowedValues: ["emptyDir", "projected"]