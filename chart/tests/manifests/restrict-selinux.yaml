# Test 1: Pods that use SELinux option types that are not in the list are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: restrict-selinux-1
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  securityContext:
    seLinuxOptions:
      type: disallowed
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
---
