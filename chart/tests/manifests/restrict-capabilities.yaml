# Test 3: Containers that add whitelisted capabilities or no capabilities should be allowed
apiVersion: v1
kind: Pod
metadata:
  name: restrict-capabilities-3
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: pass
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args:
    - "sleep"
    - "infinity"
  - name: c2
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args:
    - "sleep"
    - "infinity"
    securityContext:
      privileged: false
  - name: c3
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args:
    - "sleep"
    - "infinity"
    securityContext:
      capabilities:
        drop: ["all"]
  - name: c4
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args:
    - "sleep"
    - "infinity"
    securityContext:
      capabilities:
        add: ["allowed"]
---
