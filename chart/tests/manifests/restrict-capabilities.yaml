# Test 1: Containers adding non-approved capabilites should not be allowed
apiVersion: v1
kind: Pod
metadata:
  name: restrict-capabilities-1
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  securityContext:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args:
    - "sleep"
    - "infinity"
    securityContext:
      capabilities:
        add: ["disallowed"]
---
