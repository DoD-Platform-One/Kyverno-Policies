# Test 1: Containers without cpu limits are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-resource-limits-1
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
    resources:
      limits:
        memory: 4Mi
---
