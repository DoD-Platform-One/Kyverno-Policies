# Test 1: Pods that use hostpath volumes are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: disallow-host-path-1
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
    volumeMounts:
    - name: v1
      mountPath: /v1
  volumes:
  - name: v1
    hostPath:
      path: /tmp
---
# Test 2: Pods that use volumes other than hostpath are allowed
apiVersion: v1
kind: Pod
metadata:
  name: disallow-host-path-2
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: pass
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
    volumeMounts:
    - name: v1
      mountPath: /v1
  volumes:
  - name: v1
    emptyDir: {}