# Ranges: 1000, 2000-2999, 4000+
# Test 1: Pods running as a non-approved group id should not be allowed
apiVersion: v1
kind: Pod
metadata:
  name: restrict-group-id-1
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  securityContext:
    runAsUser: 1000
    runAsGroup: 999
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
---
