# Test 1: Containers using the blacklisted tag are not allowed
apiVersion: v1
kind: Pod
metadata:
  name: restrict-image-tags-1
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:latest
    args: ["sleep", "infinity"]
---
