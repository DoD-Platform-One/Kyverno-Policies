# Test 5: Containers and init containers mounting a hostPath volume as read only or other volumes as read/write are allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-ro-host-path-5
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: pass
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
    volumeMounts:
    - mountPath: /cache
      name: vol1
      readOnly: true
    - mountPath: /cache2
      name: vol2
  initContainers:
  - name: i1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    volumeMounts:
    - mountPath: /cache
      name: vol1
      readOnly: true
    - mountPath: /cache2
      name: vol2
  volumes:
  - name: vol1
    hostPath:
      path: /tmp/allowed
      type: DirectoryOrCreate
  - name: vol2
    emptyDir: {}