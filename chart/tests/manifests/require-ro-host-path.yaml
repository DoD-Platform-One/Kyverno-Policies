# Test 1: Containers mounting a hostPath volume as read/write is not allowed
apiVersion: v1
kind: Pod
metadata:
  name: require-ro-host-path-1
  annotations:
    kyverno-policies-bbtest/type: validate
    kyverno-policies-bbtest/expected: fail
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
    volumeMounts:
    - mountPath: /cache
      name: vol1
  volumes:
  - name: vol1
    hostPath:
      path: /tmp/allowed
      type: DirectoryOrCreate
---
