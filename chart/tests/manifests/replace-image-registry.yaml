# Test 1: Containers with the image registry are mutated
apiVersion: v1
kind: Pod
metadata:
  name: replace-image-registry-1
  annotations:
    kyverno-policies-bbtest/type: mutate
    kyverno-policies-bbtest/expected: mutate
    kyverno-policies-bbtest/key: .spec.containers[0].image
    kyverno-policies-bbtest/value: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
spec:
  containers:
  - name: c1
    image: replace.image.registry/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
---
# Test 2: Init containers with the image registry are mutated
apiVersion: v1
kind: Pod
metadata:
  name: replace-image-registry-2
  annotations:
    kyverno-policies-bbtest/type: mutate
    kyverno-policies-bbtest/expected: mutate
    kyverno-policies-bbtest/key: .spec.initContainers[0].image
    kyverno-policies-bbtest/value: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
spec:
  containers:
  - name: c1
    image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5
    args: ["sleep", "infinity"]
  initContainers:
  - name: i1
    image: replace.image.registry/ironbank/redhat/ubi/ubi8-minimal:8.5