{{- if dig "bbtests" "enabled" false (merge .Values dict) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "kyverno-policies.name" . }}-bbtest-rolebinding
  namespace: {{ template "kyverno-policies.name" . }}-bbtest
  labels:
    {{- include "kyverno-policies.test-labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "kyverno-policies.name" . }}-bbtest-role
subjects:
- kind: ServiceAccount
  name: {{ template "kyverno-policies.name" . }}-bbtest-account
  namespace: {{ .Release.Namespace }}
{{- end }}