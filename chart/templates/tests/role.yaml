{{- if dig "bbtests" "enabled" false (merge .Values dict) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "kyverno-policies.name" . }}-bbtest-role
  namespace: {{ template "kyverno-policies.name" . }}-bbtest
  labels:
    {{- include "kyverno-policies.test-labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - namespaces
  - pods
  - secrets
  - serviceaccounts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
- apiGroups:
  - "batch"
  resources:
  - cronjobs
  verbs:
  - create
  - delete
  - get
  - list
{{- end }}